<mat-card>
  <mat-card-title>
    List Films
  </mat-card-title>
  <mat-card-subtitle>
    <h2>{{listFilms.length}} Films Found</h2>
  </mat-card-subtitle>
  <mat-card-content>
    <app-card-film></app-card-film>
  </mat-card-content>
</mat-card>
<div class="fab-button">
  <button mat-fab class="color" matBadge="{{toggleCount()}}" matBadgePosition="after" matBadgeColor="accent" [matBadgeHidden]="hidden" (mouseover)="toggleBadgeVisibility()" (mouseout)="toggleBadgeVisibility()" (click)="toCheckout()"><i class="material-icons">shopping_cart</i> <p class="btn-description">To Checkout</p> </button>
</div>
